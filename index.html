<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title data-i18n="page-title">Poke Card</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/form.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/pokemon-card.css">
    <script src="https://unpkg.com/dom-to-image-more/dist/dom-to-image-more.min.js"></script>
</head>
<body>

<div class="language-selector">
    <label for="language-selector">Langue :</label>
    <select id="language-selector">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
    </select>
</div>

<div class="container">
    <!-- FORMULAIRE -->
    <div class="form-card">
        <form>
            <h2 data-i18n="title">Card Editor</h2>
            <div class="lab-inp">
                <label for="name" data-i18n="name">Name:</label>
                <input type="text" name="name" id="name" value="Smeargle">
            </div>
            <div class="lab-inp">
                <label for="hp" data-i18n="hp">HP:</label>
                <input type="text" name="hp" id="hp" value="HP">
            </div>
            <div class="lab-inp">
                <label for="hp-nb" data-i18n="life">Life:</label>
                <input type="number" name="hp-nb" id="hp-nb" value="70">
            </div>
            <div class="lab-inp">
                <label for="type" data-i18n="types.title">Type:</label>
                <select name="type" id="type">
                    <option value="normal" selected data-i18n="types.normal">Normal</option>
                    <option value="fire" data-i18n="types.fire">Fire</option>
                    <option value="grass" data-i18n="types.grass">Grass</option>
                    <option value="water" data-i18n="types.water">Water</option>
                    <option value="lightning" data-i18n="types.lightning">Lightning</option>
                    <option value="fighting" data-i18n="types.fighting">Fighting</option>
                    <option value="psychic" data-i18n="types.psychic">Psychic</option>
                    <option value="metal" data-i18n="types.metal">Metal</option>
                    <option value="dragon" data-i18n="types.dragon">Dragon</option>
                    <option value="darkness" data-i18n="types.darkness">Darkness</option>
                </select>
            </div>
            <div class="lab-inp">
                <label for="image" data-i18n="image">Image:</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="lab-inp">
                <label for="info" data-i18n="info">Info:</label>
                <input type="text" name="info" id="info"
                       value="NO. 235 Painter PokÃ©mon HT: 3Â´11Â´Â´ WT: 127.9 lbs.">
            </div>
            <hr/>
            <div class="lab-inp">
                <label for="nomber-atk" data-i18n="atk.number">Number of attacks:</label>
                <input type="number" name="nomber-atk" id="nomber-atk" min="0" max="4" value="2">
            </div>
            <div class="lab-inp">
                <label for="size-atk-description-font" data-i18n="atk.description.font-size">Size of the attack description font:</label>
                <input type="number" name="size-atk-description-font" id="size-atk-description-font" min="1" value="15">
            </div>
            <div id="attacks-container"></div>
            <hr/>
            <div class="lab-inp">
                <input type="checkbox" name="display-footer" id="display-footer" checked>
                <label for="display-footer" data-i18n="display-footer">Display Footer</label>
            </div>
            <div id="form-footer">
                <div class="lab-inp">
                    <label for="weakness" data-i18n="weakness.title">Weakness:</label>
                    <input type="text" name="weakness" id="weakness" value="weakness">
                </div>
                <div class="lab-inp">
                    <label for="weakness-type" data-i18n="weakness.type">Weakness Type:</label>
                    <select name="weakness-type" id="weakness-type">
                        <option value="normal" data-i18n="types.normal">Normal</option>
                        <option value="fire" data-i18n="types.fire">Fire</option>
                        <option value="grass" data-i18n="types.grass">Grass</option>
                        <option value="water" data-i18n="types.water">Water</option>
                        <option value="lightning" data-i18n="types.lightning">Lightning</option>
                        <option value="fighting" selected data-i18n="types.fighting">Fighting</option>
                        <option value="psychic" data-i18n="types.psychic">Psychic</option>
                        <option value="metal" data-i18n="types.metal">Metal</option>
                        <option value="dragon" data-i18n="types.dragon">Dragon</option>
                        <option value="darkness" data-i18n="types.darkness">Darkness</option>
                    </select>
                </div>
                <div class="lab-inp">
                    <label for="weakness-value" data-i18n="weakness.value">Weakness Value:</label>
                    <input type="number" name="weakness-value" id="weakness-value" min="0" value="2">
                </div>
                <hr/>
                <div class="lab-inp">
                    <label for="resistance" data-i18n="resistance.title">Resistance:</label>
                    <input type="text" name="resistance" id="resistance" value="resistance">
                </div>
                <div class="lab-inp">
                    <label for="resistance-type" data-i18n="resistance.type">Resistance Type :</label>
                    <select name="resistance-type" id="resistance-type">
                        <option value="normal" selected data-i18n="types.normal">Normal</option>
                        <option value="fire" data-i18n="types.fire">Fire</option>
                        <option value="grass" data-i18n="types.grass">Grass</option>
                        <option value="water" data-i18n="types.water">Water</option>
                        <option value="lightning" data-i18n="types.lightning">Lightning</option>
                        <option value="fighting" data-i18n="types.fighting">Fighting</option>
                        <option value="psychic" data-i18n="types.psychic">Psychic</option>
                        <option value="metal" data-i18n="types.metal">Metal</option>
                        <option value="dragon" data-i18n="types.dragon">Dragon</option>
                        <option value="darkness" data-i18n="types.darkness">Darkness</option>
                    </select>
                </div>
                <div class="lab-inp">
                    <label for="resistance-value" data-i18n="resistance.value">Resistance Value:</label>
                    <input type="number" name="resistance-value" id="resistance-value" min="0" value="30">
                </div>
                <hr/>
                <div class="lab-inp">
                    <label for="retreat" data-i18n="retreat.title">Retreat:</label>
                    <input type="text" name="retreat" id="retreat" value="retreat">
                </div>
                <div class="lab-inp">
                    <label for="retreat-cost" data-i18n="retreat.cost">Retreat Cost:</label>
                    <input type="number" name="retreat-cost" id="retreat-cost" min="0" max="5" value="2">
                </div>
                <hr/>
                <div class="lab-inp">
                    <label for="illustrator" data-i18n="illustrator">Illustrator:</label>
                    <input type="text" name="illustrator" id="illustrator" value="Illus.Mizue">
                </div>
                <div class="lab-inp">
                    <label for="extension" data-i18n="extension">Extension:</label>
                    <input type="file" name="extension" id="extension">
                </div>
                <div class="lab-inp">
                    <label for="regulation" data-i18n="regulation">Regulation:</label>
                    <select name="regulation" id="regulation">
                        <option value="f" selected>F</option>
                        <option value="e">E</option>
                        <option value="d">D</option>
                    </select>
                </div>
                <div class="lab-inp">
                    <label for="numbering" data-i18n="numbering">Numbering:</label>
                    <input type="text" name="numbering" id="numbering" value="137/195">
                </div>
                <div class="lab-inp">
                    <label for="rarity" data-i18n="rarity.title">Rarity:</label>
                    <select name="rarity" id="rarity">
                        <option value="common" selected data-i18n="rarity.common">Common</option>
                        <option value="uncommon" data-i18n="rarity.uncommon">Uncommon</option>
                        <option value="rare" data-i18n="rarity.rare">Rare</option>
                        <option value="legend" data-i18n="rarity.legend">Legend</option>
                    </select>
                </div>
                <div class="lab-inp">
                    <label for="description" data-i18n="description">Description:</label>
                    <textarea name="description" id="description">it draws symbols with the fluid that oozes from the tip of its tail. Depending on the symbol, Smeargle fanatics will pay big money for them</textarea>
                </div>
            </div>
            <div class="btn">
                <button type="button" id="export" data-i18n="export">Export Card</button>
                <button type="button" id="save" data-i18n="save">Save Card</button>
                <button type="button" id="load" data-i18n="load">Load Card</button>
                <button type="button" id="reset" data-i18n="reset">Reset Card</button>
            </div>
        </form>
    </div>

    <!-- CARTE POKÃ‰MON -->
    <div class="pokemon-card">
        <div class="border-card">
            <div class="card">
                <div class="gradient">
                    <div class="gradient-bg"></div>
                    <div class="gradient-filter"></div>
                </div>
                <div class="card-details">
                    <div class="card-header">
                        <div class="basic">
                            <img src="assets/BASIC.png" alt="BASIC">
                        </div>
                        <div class="name">
                            <span class="name-text" id="form-name"></span>
                        </div>
                        <div class="life">
                            <span class="life-text" id="form-hp"></span>
                            <span class="life-value" id="form-hp-nb"></span>
                        </div>
                        <div class="type" id="form-type">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-image">
                            <div class="card-image-bg" id="form-image">
                                <img src="assets/smeargle.png" alt="Pokemon">
                            </div>
                        </div>
                        <div class="card-info">
                            <div class="card-info-header">
                                <img src="assets/bar1.png" alt="">
                                <span class="bar1-text" id="form-info"></span>
                            </div>
                            <div class="card-info-body" id="card-body">
                                <div class="list-attack">
                                    <div class="attack attack1">
                                        <div class="attack-header">
                                            <div class="attack-type" id="form-cost-atk1"></div>
                                            <span class="attack-name" id="form-name-atk1"></span>
                                            <span class="attack-damage" id="form-damage-atk1"></span>
                                        </div>
                                        <div class="attack-body">
                                            <span class="attack-text" id="form-description-atk1"></span>
                                        </div>
                                    </div>
                                    <div class="attack attack2">
                                        <div class="attack-header">
                                            <div class="attack-type" id="form-cost-atk2"></div>
                                            <span class="attack-name" id="form-name-atk2"></span>
                                            <span class="attack-damage" id="form-damage-atk2"></span>
                                        </div>
                                        <div class="attack-body">
                                            <span class="attack-text" id="form-description-atk2"></span>
                                        </div>
                                    </div>
                                    <div class="attack attack3">
                                        <div class="attack-header">
                                            <div class="attack-type" id="form-cost-atk3"></div>
                                            <span class="attack-name" id="form-name-atk3"></span>
                                            <span class="attack-damage" id="form-damage-atk3"></span>
                                        </div>
                                        <div class="attack-body">
                                            <span class="attack-text" id="form-description-atk3"></span>
                                        </div>
                                    </div>
                                    <div class="attack attack4">
                                        <div class="attack-header">
                                            <div class="attack-type" id="form-cost-atk4"></div>
                                            <span class="attack-name" id="form-name-atk4"></span>
                                            <span class="attack-damage" id="form-damage-atk4"></span>
                                        </div>
                                        <div class="attack-body">
                                            <span class="attack-text" id="form-description-atk4"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-info-footer" id="card-footer">
                                <div class="footer-top">
                                    <div class="footer-top-left">
                                        <img src="assets/bar2-1.png" alt="">
                                        <div class="inside">
                                            <div class="inside-left">
                                                <span class="text" id="form-weakness"></span>
                                                <img src="" alt="Type" id="form-weakness-type">
                                                <span class="multiplier">x</span>
                                                <span class="value" id="form-weakness-value"></span>
                                            </div>
                                            <div class="inside-right">
                                                <span class="text" id="form-resistance"></span>
                                                <img src="" alt="Type" id="form-resistance-type">
                                                <span class="subtracter">-</span>
                                                <span class="value" id="form-resistance-value"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer-top-right">
                                        <img src="assets/bar2-2.png" alt="">
                                        <div class="inside">
                                            <span class="text" id="form-retreat"></span>
                                            <div class="energy" id="form-retreat-cost"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer-bottom">
                                    <div class="footer-left">
                                        <div class="footer-left-top">
                                            <span class="footer-text" id="form-illustrator"></span>
                                        </div>
                                        <div class="footer-left-bottom">
                                            <div class="symbol" id="form-extension">
                                                <img src="assets/Silver_Tempest_Sword_and_Shield_Symbol_TCG.png" alt="symbol">
                                            </div>
                                            <img class="regulation" src="" alt="regulation" id="form-regulation">
                                            <span class="rarity-text" id="form-numbering"></span>
                                            <img class="rarity-symbol" src="" alt="rarity" id="form-rarity">
                                        </div>
                                    </div>
                                    <div class="footer-right">
                                        <span class="footer-text" id="form-description"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>Â©2025 / GitHub - Oriloo / Figma - @andersbothmann</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <span>GitHub - <a href="https://github.com/Oriloo">Oriloo</a></span>

</body>
</html>
